# --- Factory Entity ---
type Factory {
  id: ID!                               # unique ID of the factory
  name: String! @search(by: [term])     # factory name (searchable)
  location: String @search(by: [term])  # factory location
  machines: [Machine]                   # list of machines in this factory
  materials: [Material]                 # list of materials available/used
  products: [Product]                   # products produced by this factory
}

# --- Machine Entity ---
type Machine {
  id: ID!                               # unique machine ID
  name: String! @search(by: [term])     # machine name
  model: String @search(by: [term])     # model number or version
  status: String @search(by: [term])    # working status (e.g. 'Active', 'Idle')
  factory: Factory                      # which factory this machine belongs to
}

# --- Material Entity ---
type Material {
  id: ID!                               # unique material ID
  name: String! @search(by: [term])     # name of the material (e.g. "Beef", "Wheat")
  category: String @search(by: [term])  # category (e.g. "Meat", "Grain", "Packaging")
  source: Factory                       # factory that provided this material
}

# --- Product Entity ---
type Product {
  id: ID!
  name: String! @search(by: [term])
  type: String! @search(by: [term])
  createdAt: DateTime
  factory: Factory                      # factory that made this product
  machine: Machine                      # machine that produced it
  materials: [Material]                 # materials used in this product
}


